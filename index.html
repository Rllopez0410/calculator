<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">

        <div class="ui">

            <div class="display">

                <div id="screen">
                    
                    <output class="input"></output>
                    
                    <output class="result"></output>
                
                </div>
                
            </div>
            
            <div class="num-btn-pad">

                <div class="row">
                    
                    <button class="clear-btn">AC</button>
                
                    <button class="delete-btn">C</button>
                
                    <button class="opp-btn">%</button>
                
                    <button class="opp-btn">รท</button>
                
                </div>
  
                <div class="row">
                    
                    <button class="num-btn">7</button>

                    <button class="num-btn">8</button>
                
                    <button class="num-btn">9</button>
                
                    <button class="opp-btn">+</button>
                
                </div>
 
                <div class="row">
                    
                    <button class="num-btn">4</button>
                
                    <button class="num-btn">5</button>
                
                    <button class="num-btn">6</button>
                
                    <button class="opp-btn">-</button>
                
                </div>
 
                <div class="row">
                    
                    <button class="num-btn">1</button>
                
                    <button class="num-btn">2</button>
                
                    <button class="num-btn">3</button>
                
                    <button class="opp-btn">x</button>
                
                </div>

                <div class="row">
                    
                    <button class="num-btn">0</button>
                
                    <button class="num-btn">.</button>
                
                    <button class="equal-btn">=</button>
                
                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>    
</body>
</html>
